<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<h1>While Loop</h1>
<ul>
    <li>
        while loop adalah versi perulangan yang lebih sederhana dibandingkan for loop
    </li>
    <li>
        While loop, hanya terdapat kondisi perulangan tanpa init statement dan post statement
    </li>
</ul>

<body>
    <script>
        let counter = 2;
        while (counter <= 10) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++
        }
    </script>
</body>

</html>
