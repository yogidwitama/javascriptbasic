    <body>
        <script>
            // basic in operator
        const person={
        firstName:"Yogi",
            lastName:"Dwtms"
        };

        if("firstName" in person){
            alert(`Hello${person.firstName}`);
        }else{
            alert("Hello ðŸ¤¡")
        }


        // indifined in in-opertor
        const student ={
            firstName:"Yogi",
            middleName:undefined,
            lastName:"DWTM"
        }
        if("middleName" in student){
            alert(`Hello ${student.middleName} `)
        }else(
            alert("Hello ðŸ¤¡")
        )

        // null in in-inperator
        const names =[null, "Yogi", null];
        const result = 0 in names;
        alert(`<p>${result}</p>`)
    </script>
    </body>
