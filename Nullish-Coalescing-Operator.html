<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <h1>Nullish coalescing Operator</h1>
    <ul>
        <li>
            Nullist value adalah null dan undifined
        </li>
        <li>
            Nullist coalescing operator (??) adalah oeprator yang mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya akan diambil
        </li>
    </ul>
    <br>
    <script>
        
        let parameter="Yogi";
        // if statement basic

        let data = parameter;
        if(data === undefined || data === null){
            data ="nilai default";
        }
        document.writeln(`<p>${data}</p>`)

        // nullish
        data = parameter ?? "Nilai Default";
        if(data === undefined || data === null){
            data = "Nilai Default"
        }
        document.writeln(`<p>${data}</p>`)
    </script>
</body>
</html>
