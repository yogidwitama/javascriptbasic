<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>

<body>
    <h1>Optional Parameter</h1>
    <ul>
        <li>
            Secara default, parameter di function itu optional
        </li>
    </ul>
    <ul>
        <li>
            Artinya tidak wajib mengisi value ketika memanggil function
        </li>
    </ul>
    <ul>
        <li>
            Jika tidak ada value yang dikirimkan ke parameter katuka memanggil function, maka secara otomatis paramter
            tersebut bernilai undefined
        </li>
    </ul>

    <script>
        const sayHello = (firstName, middleName, lastName) => {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }
        sayHello();
        sayHello("Yogi");
        sayHello("Yogi", "Dwitama")
    </script>
</body>


</html>
